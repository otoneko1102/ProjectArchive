<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">

    <title>Project Archive | サイトステータス</title>

    <meta property="og:title" content="Project Archive | サイトステータス">
    <meta property="og:description" content="指定したページのステータスをチェックします">
    <meta property="og:image" content="https://www.projectarchive.cloud/img/icon.png">
    <meta property="og:url" content="https://www.projectarchive.cloud">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Project Archive">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Project Archive | サイトステータス">
    <meta name="twitter:description" content="指定したページのステータスをチェックします">
    <meta name="twitter:image" content="https://www.projectarchive.cloud/img/icon.png">
    <meta name="twitter:url" content="https://www.projectarchive.cloud">
    <meta name="twitter:site" content="@ProjectArchiveC">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="2048x2048" href="/img/icon.png">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="stylesheet" href="/main/ping/style.css" type="text/css">
  </head>
  <body>
    <img class="logo" src="/img/logo.png">
    <h2 id="name"></h2>
    <div id="description"></div>
    <section id="function">
      <div class="url-input-container">
        <input type="text" id="url-input" placeholder="URLを入力">
        <button id="check-status" onclick="pingServer(document.getElementById('url-input').value)">Check</button>
      </div>
      <div class="status-container">
        <div class="status-item" id="website-status">
          <h4>サイトステータス</h4>
          <p>Status: <span id="website-status-text" class="status-ok">Working</span></p>
          <p>Ping: <span id="website-response-time">-</span></p>
          <div class="ping-container">
            <div class="ping-bar" id="ping-bar"></div>
          </div>
        </div>
      </div>
    </section>
    <h2>サイトマップ</h2>
    <ul id="sitemap"></ul>
    <footer></footer>
    <script src="/script.js"></script>
    <script src="/main/ping/script.js"></script>
  </body>
</html>
