<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">

    <title>Project Archive | 縦書き変換</title>
    <meta name="description" content="横書きの文章を擬似的に縦書きに変換します">
    <meta name="keywords" content="projectarchive,project,archive.otoneko,音猫,webtool,tool">
    <meta name="theme-color" content="#f0ffff">

    <meta property="og:title" content="Project Archive | 縦書き変換">
    <meta property="og:description" content="横書きの文章を擬似的に縦書きに変換します">
    <meta property="og:image" content="https://www.projectarchive.cloud/img/icon.png">
    <meta property="og:url" content="https://www.projectarchive.cloud">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Project Archive">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Project Archive | 縦書き変換">
    <meta name="twitter:description" content="横書きの文章を擬似的に縦書きに変換します">
    <meta name="twitter:image" content="https://www.projectarchive.cloud/img/icon.png">
    <meta name="twitter:url" content="https://www.projectarchive.cloud">
    <meta name="twitter:site" content="@ProjectArchiveC">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="2048x2048" href="/img/icon.png">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="stylesheet" href="/main/tategaki/style.css" type="text/css">
  </head>
  <body>
    <img class="logo" src="/img/logo.png">
    <h2 id="name"></h2>
    <div id="description"></div>
    <section id="function">
      <form>
        <label for="count">改行文字数(0で無効)</label>
        <input type="number" id="count" name="count" value="0" min="0" step="1">
        <label for="spaces">文字間隔調整(0で無効):</label>
        <input type="number" id="spaces" name="spaces" value="0" min="0" step="1">
        <label for="direction">方向:</label>
        <select id="direction" name="direction">
          <option value="rtl">右から左</option>
          <option value="ltr">左から右</option>
        </select>
          <label for="charCount">文字数:</label>
        <div id="charCount">0</div>
        <label for="content">Content:</label>
        <textarea id="content" rows="5" name="content" required></textarea><br>
      </form>
      <div class="buttons">
        <button type="button" class="gen" onclick="genText()">Text</button>
        <button type="button" class="gen" onclick="genHTML()">HTML</button>
        <button type="button" class="gen" onclick="genScript()">Script</button>
        <button type="button" class="gen" id="copyBtn">コピー</button>
      </div>
      <form>
        <textarea id="output" rows="20" readonly></textarea>
      </form>
    </section>
    <h2>サイトマップ</h2>
    <ul id="sitemap"></ul>
    <footer></footer>
    <script src="/script.js"></script>
    <script src="/main/tategaki/script.js"></script>
  </body>
</html>
